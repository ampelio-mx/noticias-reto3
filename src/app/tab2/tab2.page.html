<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NOTICIAS RELEVANTES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let noticia of noticias">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Título: {{ noticia.titulo }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Fecha: {{ noticia.fecha }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Descripción:  {{ noticia.descripcion }}</ion-label>
      </ion-item>
     
      <ion-button expand="block" (click)="eliminarNoticia(noticia.titulo)">Eliminar noticia</ion-button>
       
    </ion-card-content>

  </ion-card>
</ion-content>
